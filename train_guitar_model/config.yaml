# Guitar Lead/Rhythm Separation Model
# Based on MelBand-Roformer architecture
# Training config for separating lead guitar from rhythm guitar

audio:
  chunk_size: 131584
  dim_f: 1024
  dim_t: 256
  hop_length: 512
  n_fft: 2048
  num_channels: 2
  sample_rate: 44100
  min_mean_abs: 0.001

model:
  dim: 192
  depth: 8
  stereo: true
  num_stems: 2  # lead_guitar and rhythm_guitar
  time_transformer_depth: 1
  freq_transformer_depth: 1
  linear_transformer_depth: 0
  num_bands: 60
  dim_head: 64
  heads: 8
  attn_dropout: 0.1
  ff_dropout: 0.1
  flash_attn: True
  dim_freqs_in: 1025
  sample_rate: 44100
  stft_n_fft: 2048
  stft_hop_length: 512
  stft_win_length: 2048
  stft_normalized: False
  mask_estimator_depth: 2
  multi_stft_resolution_loss_weight: 1.0
  multi_stft_resolutions_window_sizes: !!python/tuple
    - 4096
    - 2048
    - 1024
    - 512
    - 256
  multi_stft_hop_size: 147
  multi_stft_normalized: False
  mlp_expansion_factor: 4
  use_torch_checkpoint: False
  skip_connection: False

training:
  batch_size: 4  # Reduced for smaller GPU
  gradient_accumulation_steps: 2
  grad_clip: 0
  instruments:
    - lead_guitar
    - rhythm_guitar
  lr: 5.0e-05
  patience: 2
  reduce_factor: 0.95
  target_instrument: null  # Train for all instruments
  num_epochs: 100
  num_steps: 500
  q: 0.95
  coarse_loss_clip: true
  ema_momentum: 0.999
  optimizer: adam
  other_fix: false
  use_amp: true

augmentations:
  enable: true
  loudness: true
  loudness_min: 0.5
  loudness_max: 1.5
  # Additional augmentations useful for guitar
  mixup: true
  mixup_alpha: 0.4

inference:
  batch_size: 1
  dim_t: 256
  num_overlap: 4
